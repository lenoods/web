    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo navegador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 15px;
        }

        form {
            margin-top: 10px;
        }

        input[type="hola"] {
            padding: 5px;
            width: 200px;
        }

        input[type="hola"] {
            padding: 5px 10px;
            background-color: #ffffff;
            color: #3498db;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="tu-logo.png" alt="Logo" width="100">
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Acerca de</a>
            <a href="#">Contacto</a>
        </nav>
        <form>
            <input type="text" placeholder="Buscar...">
            <input type="submit" value="Buscar">
        </form>
    </header>

 

</body>
</html>
